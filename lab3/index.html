<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>multi-panel visualization for US-States COVID-19 Data</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-7">
			<div id="map_svg"></div>	<!-- US-State Map -->
		</div>
		<div id="state-table" class="col-md-5">
			<div id="table_svg"></div>	<!-- State Table -->
		</div> 
	</div>
	<br>
	<div class="row">
		<div class="col-md-5">
			<div id="bar_svg"></div> <!-- bar chart -->
		</div>
		<div class="col-md-3">
			<div id="pie_svg"></div> <!-- pie chart -->
		</div>
		<div class="col-md-4">
			<div id="bubble_svg"></div> <!-- circle packing -->
		</div>
	</div>
	<br>
</div>
</body>

<script type="text/javascript" src="JS/stateToAbbr.js"></script>
<script type="text/javascript" src="JS/map_panel.js"></script>
	<!-- <script type="text/javascript" src="JS/table_panel.js"></script>
	<script type="text/javascript" src="JS/bar_panel.js"></script>
	<script type="text/javascript" src="JS/pie_panel.js"></script>
	<script type="text/javascript" src="JS/bubble_panel.js"></script> -->
</html>
